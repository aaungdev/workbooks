<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="calculator">
      <label for="number1Field">Number 1:</label>
      <input id="number1Field" type="number">
      <label for="number2Field">Number 2:</label>
      <input id="number2Field" type="number">
      <button id="addBtn">Add</button>
      <button id="subtractBtn">Subtract</button>
      <button id="multiplyBtn">Multiply</button>
      <button id="divideBtn">Divide</button>
      <br><br>
      <label for="answerField">Answer:</label>
      <input id="answerField" type="text" readonly>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
